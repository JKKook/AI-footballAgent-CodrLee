<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>플레이어를 추천해주마</title>
    </head>
    <body>
        <h1></h1>
        <button onclick="fetchData()">요청하기</button>
        <script>
            // response
            const SERVER_URL = 'http://localhost:7003/api/chat';

            async function fetchData() {
                try {
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            // request body에 보낼 데이터
                            userInput: '1998년생 잉글랜드 미드필더 추천 해줘봐',
                        }),
                    });
                    const data = await response.json();
                    console.log(data);
                    return data;
                } catch (error) {
                    console.error(error);
                }
            }
        </script>
    </body>
</html>
